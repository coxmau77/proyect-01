<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Focus</title>

    <style>
        /* Variables globales de colores y efectos */
        :root {
            --main-clr: tomato;
            /* Color principal del botón */
            --light-clr: white;
            /* Color del texto */
            --dark-clr: black;
            /* Color de fondo del cuerpo */
            --svg-opacity: 0.15;
            /* Opacidad del SVG */
            --focus-outline: 4px solid rgba(255, 165, 0, 0.9);
            /* Contorno de enfoque */
            --hover-color: rgba(255, 255, 255, 0.2);
            /* Color de fondo al hacer hover */
        }

        /* Estilo básico del cuerpo para centrar contenido */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--dark-clr);
            margin: 0;
        }

        /* Estilos para el botón principal */
        button {
            position: relative;
            /* Relativo para posicionar el pseudo-elemento ::before */
            padding: 1rem 2rem;
            font-size: 18px;
            color: var(--light-clr);
            /* Color del texto */
            background-color: var(--main-clr);
            /* Color de fondo del botón */
            border: none;
            /* Sin borde externo */
            border-radius: 10px;
            /* Bordes redondeados */
            cursor: pointer;
            /* Indicador de clic */
            overflow: hidden;
            /* Asegura que el contenido no se salga del botón */
            transition: background-color 0.3s ease, color 0.3s ease;
            /* Transiciones suaves para hover */
            outline: none;
            /* Eliminamos el outline por defecto */
        }

        /* Pseudo-elemento ::before para agregar la imagen de fondo (SVG) */
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/4/47/Tomato_code_logo.svg') center/contain no-repeat;
            /* Imagen SVG centrada como fondo */
            opacity: var(--svg-opacity);
            /* Control de opacidad */
            z-index: 0;
            /* Detrás del texto */
            transition: transform 0.3s ease;
            /* Transición suave en transformaciones */
        }

        /* Contenido del botón (texto) */
        button span {
            position: relative;
            z-index: 1;
            /* El texto se mantiene delante de la imagen */
        }

        /* Efecto hover sobre el botón */
        button:hover {
            background-color: transparent;
            /* Fondo transparente en hover */
            color: var(--main-clr);
            /* Cambia el color del texto */
        }

        /* Escala el fondo del botón en hover */
        button:hover::before {
            transform: scale(1.1);
            /* Escala el SVG en un 10% */
        }

        /* Efecto de foco cuando se hace clic en el botón o se usa el teclado */
        button:focus {
            box-shadow: var(--focus-outline);
            /* Sombra con color para simular el foco */
        }

        /* Efecto de clic (ripple) cuando el botón es presionado */
        button:active::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background-color: rgba(255, 255, 255, 0.5);
            /* Círculo semitransparente */
            transform: translate(-50%, -50%) scale(0);
            /* Comienza con escala 0 en el centro */
            animation: ripple 0.6s ease-out;
            /* Animación de onda */
            border-radius: 50%;
            z-index: 1;
            /* El círculo aparece sobre el botón */
        }

        /* Definición de la animación ripple */
        @keyframes ripple {
            to {
                transform: translate(-50%, -50%) scale(1);
                /* El círculo se expande */
                opacity: 0;
                /* Se desvanece */
            }
        }

        /* Hacemos el botón responsivo para dispositivos más pequeños */
        @media (max-width: 600px) {
            button {
                font-size: 16px;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Botón con imagen de fondo SVG y efectos de hover, focus, active -->
    <button tabindex="0">
        <span>Botón funcional</span> <!-- Texto del botón -->
    </button>
</body>

</html>

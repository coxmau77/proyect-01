<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>

    <style>
        :root {
            --main-clr: tomato;
            /* Color principal del botón */
            --light-clr: white;
            /* Color del texto */
            --dark-clr: black;
            --svg-opacity: 0.15;
            /* Opacidad del SVG */
            --focus-outline: 3px solid rgba(255, 165, 0, 0.7);
            /* Efecto de foco */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: 100vh;
            background-color: var(--dark-clr);
            background-color: var(--light-clr);
            /* Fondo de la página */
        }

        button {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem 1.2rem;
            font-size: 18px;
            color: var(--light-clr);
            /* Color del texto */
            background-color: var(--main-clr);
            /* Color de fondo del botón */
            border: 2px solid var(--main-clr);
            /* Borde del botón */
            border-radius: 10px;
            /* Bordes redondeados */
            cursor: pointer;
            /* Cursor clickeable */
            overflow: hidden;
            /* Asegura que todo se quede dentro del botón */
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        button::before {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            top: 80%;
            left: 12%;
            transform: translate(-50%, -50%);
            background-color: var(--light-clr);
            /* Color del SVG */
            mask: url('img/icons/tomatocode-icon.svg') no-repeat center;
            /* Máscara del SVG */
            mask-size: contain;
            /* Ajusta el tamaño del SVG */
            opacity: var(--svg-opacity);
            /* Controla la opacidad del SVG */
            z-index: 1;
            /* Coloca el SVG detrás del texto */
            transition: opacity 0.3s ease, transform 0.3s ease;
            /* Transición para opacidad y escala */
        }

        button span {
            position: relative;
            z-index: 2;
            /* Asegura que el texto esté delante del SVG */
        }

        /* Efecto Hover */
        button:hover {
            background-color: transparent;
            /* Fondo transparente en hover */
            color: var(--main-clr);
            /* Cambia el color del texto */
            border-color: var(--main-clr);
            /* Cambia el color del borde */
        }

        button:hover::before {
            /* opacity: 1; */
            /* Aumenta la opacidad del SVG en hover */
            background-color: var(--main-clr);
            /* Cambia el color de fondo del SVG */
            transform: translate(-50%, -50%) scale(1.21);
            /* Escala el SVG en un 5% */
        }

        /* Efecto Focus */
        button:focus {
            outline: none;
            /* Elimina el contorno predeterminado */
            box-shadow: var(--focus-outline);
            /* Efecto de foco */
        }

        /* Estilos para el boton con la clase .ghost-btn */

        .ghost-btn {

            background-color: transparent;

        }
    </style>
</head>

<body>
    <button>
        <span>Botón predeterminado</span> <!-- El texto del botón -->
    </button>
    <button class="ghost-btn">
        <span>Botón predeterminado</span> <!-- El texto del botón -->
    </button>
</body>

</html>
